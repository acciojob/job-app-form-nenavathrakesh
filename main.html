<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<label> Gender: </label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" >
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender">
		<label for="laptop brands">Laptop Brands: </label>
		<select name="laptop" id="brands">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<label for="age">Age</label>
		<input type="date" id="age" required>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<label for="url">Portfolio URL</label>
		<input type="url" id="url">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
